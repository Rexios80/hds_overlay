name: hds_overlay
description: Health Data Server Overlay
version: 13.1.0

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  recase: ^4.0.0
  tuple: ^2.0.0
  flutter_hooks: ^0.18.0
  get: ^4.1.4
  provider: ^6.0.1
  google_fonts: ^4.0.3
  flex_color_picker: ^3.0.2
  uuid: ^3.0.4
  lifecycle: ^0.6.0
  url_launcher: ^6.0.3
  fl_chart: ^0.60.0
  json_annotation: ^4.4.0
  logger: ^1.1.0
  intl: ^0.18.0
  web_socket_channel: ^2.2.0
  collection: ^1.16.0
  yaml: ^3.1.1

  # Firebase
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.2
  firebase_database: ^10.0.9
  firebase_analytics: ^10.1.0

  # Hive
  hive: ^2.0.4
  hive_flutter: ^1.0.0

  # File selector
  file_selector: ^0.9.0

  # Audio players
  just_audio: ^0.9.13
  just_audio_web: ^0.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  rexios_lints: ^5.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.0.1
  flutter_native_splash: ^2.0.1+1
  json_serializable: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/strings/
    - pubspec.yaml
  fonts:
    - family: Monaco
      fonts:
        - asset: fonts/Monaco.ttf

flutter_native_splash:
  color: "#ffffff"
  color_dark: "#000000"
  image: "assets/images/icon.png"
  ios: false
  android: false
