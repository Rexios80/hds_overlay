name: hds_overlay
description: Health Data Server Overlay
version: 14.0.0
publish_to: none

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  firebase_database: ^11.0.3
  firebase_analytics: ^11.2.0

  # Hive
  hive_ce: ^2.3.0
  hive_ce_flutter: ^2.0.0

  # File selector
  file_selector: ^1.0.1

  # Audio players
  just_audio: ^0.9.13
  just_audio_web: ^0.4.2

  # Other
  recase: ^4.0.0
  tuple: ^2.0.0
  flutter_hooks: ^0.20.2
  get: ^5.0.0-release-candidate-6
  provider: ^6.0.1
  google_fonts: ^6.1.0
  flex_color_picker: ^3.0.2
  uuid: ^4.1.0
  url_launcher: ^6.0.3
  fl_chart: ^0.68.0
  json_annotation: ^4.9.0
  logger: ^2.0.2+1
  intl: ^0.19.0
  web_socket_channel: ^3.0.0
  collection: ^1.16.0
  web: ^0.5.1
  flutter_native_splash: ^2.0.1+1
  git_info: ^1.1.2
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  rexios_lints: ^7.0.0
  build_runner: ^2.0.1
  hive_ce_generator: ^1.4.0
  json_serializable: ^6.0.0

dependency_overrides:
  hive_ce:
    path: ../hive_ce/hive
  hive_ce_generator:
    path: ../hive_ce/hive_generator

flutter:
  uses-material-design: true
  assets:
    - .git/
    - .git/refs/heads/
    - assets/images/
    - assets/strings/
    - pubspec.yaml
  fonts:
    - family: Monaco
      fonts:
        - asset: fonts/Monaco.ttf

flutter_native_splash:
  color: "#ffffff"
  color_dark: "#000000"
  image: "assets/images/icon.png"
  ios: false
  android: false
